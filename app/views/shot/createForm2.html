<h1>Shot hinzufügen</h1>
<h3>Schritt 2</h3>
<% if(locals.error){ %>
<div class="row">
  <div class="alert alert-warning col-md-5">
  <%= error %>
  </div>
</div>
<% } %>
<form role="form" method="post" action="/shot/create">
  <div class="form-group row">
    <div class="col-md-6">
      <label for="i-projects">Shot ist Teil eines Projektes:</label>
      <select id="i-projects" name="project">
        <% projects.forEach(function(project){ %>
          <%= project.name %>
        <% }) %>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <label for="i-title">Tags hinzufügen:</label>
      <input type="text" class="form-control" id="i-title" placeholder=""  name="tags" data-values="<%= tags.join(',') %>">
    </div>
  </div>
  <input type="hidden" name="step" value="2"> 
  <input type="hidden" name="shot_id" value="<%= shot_id %>" >
  <button type="submit" class="btn btn-default">Speichern</button>
</form>
